<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body class="register_page">
	<div class="register_page-modal">
	<span class="logo">
		<img src="img/logo.png">
	</span>
		<h1 class="register_page-modal-header">
			Create your free account
		</h1>
		<p class="register_page-modal-descr">
			Come and join our cool and amazing community, fill in your details<br> to get started. Already have an account? <a href="#">Log in.</a>
		</p>
		<div class="register_page-modal-body">
			<form>
				<label class="register_page-modal-field">
					<input type="text" name="First_name" placeholder="First name" class="register_page-modal-first-name-field">
				</label>
				<label class="register_page-modal-field">
					<input type="text" name="Last_name" placeholder="Last name" class="register_page-modal-last-name-field">
				</label>
				<label class="register_page-modal-field">
					<input type="text" name="Email" placeholder="Email adress" class="register_page-modal-email-field">
				</label>
				<label class="register_page-modal-field">
					<input type="text" name="Pass" placeholder="Password" class="register_page-modal-pass-field">
				</label>
				<button class="register_page-modal-btn">
					Sign up for free
				</button>
				<p class="register_page-modal-descr">
					By clicking on "Sign up for free", you agree with <a href="#">Terms of Service</a> and <br> the <a href="#">Privacy Policy</a>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
